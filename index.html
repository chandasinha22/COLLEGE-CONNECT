<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Connect</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #f0f9ff;
            --accent: #60a5fa;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f9ff 0%, #ffffff 100%);
        }

        /* Stylish Navigation */
        .navbar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Enhanced Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            position: relative;
        }

        .logo-icon {
            background: rgba(255, 255, 255, 0.95);
            color: var(--primary);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: rotate(-5deg);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.2) 100%);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .logo:hover .logo-icon {
            transform: rotate(0deg) scale(1.1);
        }

        .logo:hover .logo-icon::before {
            transform: translateX(100%);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-main {
            color: white;
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .logo-sub {
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: -2px;
        }

        /* Stylish Buttons */
        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .sign-in {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .register {
            background: white;
            color: var(--primary);
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: rgba(255,255,255,0.1);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.6s ease;
        }

        .nav-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .register:hover {
            background: var(--secondary);
            color: var(--primary-dark);
        }

        /* Glass Effect Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-sub {
                display: none;
            }
            
            .nav-button {
                padding: 0.6rem 1.2rem;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }

        /* Content sections with animations */
        .content-section {
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.2s;
        }

        /* Add more of your existing styles here... */

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="logo-text">
                    <span class="logo-main">College Collect</span>
                    <span class="logo-sub">Connect & Engage</span>
                </div>
            </a>
            <div class="nav-buttons">
                <button class="nav-button sign-in">
                    <i class="fas fa-user"></i> Sign In
                </button>
                <button class="nav-button register">
                    <i class="fas fa-arrow-right"></i> Register
                </button>
            </div>
        </div>
    </nav>

    <!-- Add content sections with glass-card effects -->
    <div class="content-section glass-card">
        <!-- Your existing content here -->
    </div>

    <!-- Rest of your content... -->

</body>
</html>
